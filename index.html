<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shun Yanagisawa | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: monospace, "Courier New", Courier, Consolas, Menlo, Monaco;
      background: #f9f9f9;
      color: #111;
      line-height: 1.6;
      font-weight: 300; /* 全体を細字に */
    }
    .container {
      width: 100%; /* 画面幅いっぱいに */
      max-width: 1400px; /* 上限を広げる */
      margin: 0 auto;
      padding: 60px 40px; /* 横の余白を少し増やす */
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 80px;
      border-bottom: 1px solid #eee;
      padding-bottom: 30px;
      text-align: left;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem; /* さらに大きく */
      font-weight: 600; /* 名前だけは少し太めに */
      letter-spacing: -0.5px;
    }
    header .meta {
      margin-top: 12px;
      font-size: 1.1rem; /* 少し大きく */
      color: #444;
      font-weight: 300;
    }
    header .links {
      margin-top: 10px;
      font-size: 1rem; /* 少し大きく */
      font-weight: 300;
    }
    header a {
      color: #111;
      text-decoration: none;
      margin-right: 12px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.18s;
      font-weight: 300;
    }
    header a:hover {
      border-color: #111;
    }
    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 100px; /* プロジェクト間は広め */
    }
    .project-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px; /* 同じプロジェクト内の画像は近く */
    }
    .project img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      margin-top: 8px;
      font-size: 0.9rem;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #888; /* 薄めに変更 */
    }
    .sub {
      font-size: 0.8rem;
      font-weight: 300;
      color: #aaa; /* より薄めに */
    }
    footer {
      text-align: left;
      margin-top: 100px;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid #eee;
      padding-top: 20px;
      font-weight: 300;
    }
    @media (max-width: 800px) {
      .container { padding: 40px 20px; }
      .projects { grid-template-columns: 1fr; }
      header h1 { font-size: 1.1rem; }
      header .meta { font-size: 1rem; }
      header .links { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shun Yanagisawa</h1>
      <div class="meta">Graphic Designer & Art Director / Tokyo, Japan</div>
      <div class="links">
        <a href="mailto:yvnvgin@gmail.com">yvnvgin@gmail.com</a>
        <a href="https://instagram.com/_yanagiii">@_yanagiii</a>
      </div>
    </header>

    <main class="projects">
      <div class="project-group">
        <div class="project">
          <img src="images/project1.jpg" alt="Project 1">
        </div>
        <div class="project">
          <img src="images/project1_extra.jpg" alt="Project 1 extra">
        </div>
        <div class="caption">Project 1 Title</div>
        <div class="sub">Role / Collaboration info</div>
      </div>

      <div class="project-group">
        <div class="project">
          <img src="images/project2.jpg" alt="Project 2">
        </div>
        <div class="caption">Project 2 Title</div>
        <div class="sub">Role / Collaboration info</div>
      </div>

      <div class="project-group">
        <div class="project">
          <img src="images/project3.jpg" alt="Project 3">
        </div>
        <div class="caption">Project 3 Title</div>
        <div class="sub">Role / Collaboration info</div>
      </div>
    </main>

    <footer>
      © 2025 Shun Yanagisawa
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shun Yanagisawa | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: PT Mono & Noto Sans JP for captions -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      overflow-x: hidden; /* 横スクロール禁止 */
    }
    body {
      margin: 0;
      font-family: 'PT Mono', monospace;
      background: #f9f9f9;
      color: #111;
      line-height: 1.4;
      font-weight: 300;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 40px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: transparent;
      padding: 20px 40px;
      border-bottom: none;
      z-index: 1000;
    }
    header h1,
    header .meta,
    header .links {
      font-size: 1.0rem;
      font-weight: 400;
      color: #242424;
      margin: 0;
      line-height: 1.2;
    }
    header h1 {
      flex: 1;
    }
    .header-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      text-align: left;
      margin-right: 40px;
    }
    header a {
      color: #242424;
      text-decoration: none;
      margin-right: 12px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.18s;
      font-weight: 400;
    }
    header a:hover {
      border-color: #242424;
    }
    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 80px;
      margin-top: 160px;
    }
    .project-group {
      padding: 0 40px;        /* ← PC時は左右40pxの余白 */
      box-sizing: border-box;
      text-align: center;
    }
    .project img {
      width: 100%;
      max-width: 1000px;      /* 最大幅 */
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .caption {
      margin-top: 8px;
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #666;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .sub {
      font-size: 0.8rem;
      font-weight: 300;
      color: #666;
      font-family: 'Noto Sans JP', sans-serif;
    }
    footer {
      text-align: center;
      width: 100%;
      max-width: 1200px;
      margin: 100px auto 40px auto;
      font-size: 0.85rem;
      color: #242424;
      border-top: 1px solid #eee;
      padding-top: 20px;
      font-weight: 300;
      font-family: 'PT Mono', monospace;
    }
    @media (max-width: 800px) {
      .container {
        padding: 0;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 14px; 
        padding: 20px 16px;
      }
      header h1 {
        font-size: 0.7rem;
      }
      header .meta,
      header .links {
        font-size: 0.7rem;
      }
      .caption {
        font-size: 0.6rem;
      }
      .sub {
        font-size: 0.6rem;
      }
      footer {
        font-size: 0.7rem;
        margin-top: 100px;
        padding-top: 20px;
      }
      .projects { margin-top: 220px; }
      .project-group {
        padding: 0 16px;    /* ← モバイルは左右16px */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shun Yanagisawa</h1>
      <div class="header-right">
        <div class="meta">Graphic Designer & Art Director / Tokyo, Japan</div>
        <div class="links">
          <a href="mailto:yvnvgin@gmail.com">yvnvgin@gmail.com</a>
          <a href="https://instagram.com/_yanagiii">@_yanagiii</a>
        </div>
      </div>
    </header>

    <main class="projects">
      <!-- プロジェクト群 -->
      <div class="project-group">
        <div class="project"><img src="images/project15.jpg" alt="Project 15"></div>
        <div class="caption">Project 15 Title</div>
        <div class="sub">Role / Collaboration info</div>
      </div>
      <!-- 以下省略（同じ構造で繰り返し） -->
    </main>

    <footer>
      © 2025 Shun Yanagisawa
    </footer>
  </div>
</body>
</html>
